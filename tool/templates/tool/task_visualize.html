{% extends 'tool/base.html' %}
{% load staticfiles %}

{% block content %}
<!-- Main -->
	<section id="main" class="wrapper">
		<div class="container">

			<header class="major special">
				<h2>Tasks</h2>
				<p align="justify">Visualize insights after data analysis of tasks for {{ project.title }} project</p>
			</header>

			<!-- Visual data -->
				<section>
					<div class="row 150%">
						<div class="6u 12u$(xsmall)">
							<div class="image fit captioned">
								<img src="{% static 'images/visualizations/tasks.png' %}">
								<h3>Data visualization for Task</h3>
							</div>
						</div>
						<div class="6u 12u$(xsmall)">
							<div class="image fit captioned">
								<img src="{% static 'images/visualizations/tasks_prediction.png' %}">
								<h3>Linear Regression for Tasks</h3>
							</div>
						</div>
					</div>
					<br>
					<br>
					<br>
					<div class="row 150%">
						<div class="6u 12u$(xsmall)">
							<div class="image fit captioned">
								<div class="row uniform 50%">
									<div class="6u 12u$(xsmall)">
										<label>Task name</label>
										<input type="text" name="name" id="name" value="" placeholder="Name" />
									</div>
									<div class="6u 12u$(xsmall)">
										<label>Task estimated time</label>
										{% csrf_token %}
										<input type="text" name="hours" id="hours" value="" placeholder="Required hours" />
									</div>
									<div class="12u$">
										<button class="btn special small task-predict">Predict Task</button>
									</div>
								</div>
								<h3>Make a Prediction for a new Task</h3>
							</div>
						</div>
					</div>
				</section>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/notify.min.js' %}"></script>
	<script src="{% static 'js/tool/task.js' %}"></script>
{% endblock %}
